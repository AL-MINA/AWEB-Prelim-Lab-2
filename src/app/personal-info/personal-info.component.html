<div class="container mt-5">
    <div class="profile-info-container p-4 border rounded shadow-sm">
        <div class="top-container row align-items-center">
            <div class="name-container col-md-8">
                <h1 class="display-4">{{ fullName }}</h1>
                <h4 class="text-muted">{{ profession }}</h4>
            </div>

            <div class="image-container col-md-4 text-center">
                <img src="2x2.png" alt="Profile Image" class="img-fluid rounded" style="max-width: 180px; height: 180px; object-fit: cover; border-radius: 15px;">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <h5 class="text-danger">Contact Information</h5>
                <p><strong>Contact No:</strong> {{ contactNo }}</p>
                <p><strong>Email:</strong> {{ email }}</p>
            </div>

            <div class="col-md-6">
                <h5 class="text-danger">Additional Information</h5>
                <p><strong>Birthday:</strong> {{ birthday }}</p>
                <p><strong>Age:</strong> {{ age }}</p>
                <p><strong>Gender:</strong> {{ gender }}</p>
            </div>
        </div>
    </div>
</div>
